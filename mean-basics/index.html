<!DOCTYPE html>
<html ng-app="SimpleApp">

<head>
	<title>Example Page</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.css">	
</head>

<body>
	
    <div class="container"  ng-controller="SimpleCtrl">
        <h1>Contact List App</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>                    
                </tr>
            </thead>
            <tbody>
                <tr>
					<td><input type="text" class="form-control" ng-model="contact.name"></td>
					<td><input type="text" class="form-control" ng-model="contact.email"></td>
					<td><input type="text" class="form-control" ng-model="contact.phone"></td>
					<td><button class="btn btn-primary" ng-click="add()">Add Contact</button></td>
					<!--<td><button class="btn btn-info" ng-click="update()">Update</button>-->
                        <!--<button class="btn btn-info" ng-click="deselect()">Clear</button>-->
                    </td>
				</tr>
                <tr ng-repeat="character in data">
                    <td>{{character.name}}</td>
                    <td>{{character.email}}</td>
                    <td>{{character.phone}}</td>                
                </tr>
            </tbody>
        </table>
    </div>

	<!-- AngularJS files -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="SimpleCtrl.js"></script>

	<!-- Bootstrap -->
	<script src="bower_components\jquery\dist\jquery.js"></script>
	<script src="bower_components\bootstrap\dist\js\bootstrap.js"></script>
</body>

</html>
